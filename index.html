<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notebook Index</title>
</head>
<body>
  <h1>Available Notebooks</h1>
  <ul id="notebook-list">Loading...</ul>

  <p>This is a simple static Github-Pages site to easily share my jupyter notebooks.</p>

  <script>
    const user = "LarsEggimann";
    const repo = "share-html";
    const branch = "main";

    async function fetchHTMLFiles(path = "") {
      const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}?ref=${branch}`;
      const res = await fetch(url);
      if (!res.ok) return [];
      const files = await res.json();
      let list = [];

      for (const file of files) {
        if (file.type === "file" && file.name.endsWith(".html") && file.name !== "index.html") {
          list.push(path + file.name);
        } else if (file.type === "dir") {
          const sub = await fetchHTMLFiles(path + file.name + "/");
          list = list.concat(sub);
        }
      }
      return list;
    }

    fetchHTMLFiles().then(files => {
      const ul = document.getElementById("notebook-list");
      ul.innerHTML = "";
      files.forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = file;
        a.textContent = file;
        li.appendChild(a);
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
