<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notebook Index</title>
</head>
<body>
  <h1>Available Notebooks</h1>
  <p>This is a simple static Github-Pages site to easily share my jupyter notebooks.</p>
  
  <ul id="notebook-list">Loading...</ul>

  <script>
    // Fallback file list in case file-list.js doesn't load
    window.htmlFiles = window.htmlFiles || [];
    
    function loadFileList() {
      const ul = document.getElementById("notebook-list");
      
      if (window.htmlFiles && window.htmlFiles.length > 0) {
        ul.innerHTML = "";
        window.htmlFiles.forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = file;
          a.textContent = file;
          li.appendChild(a);
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = "<li>No HTML files found or file-list.js failed to load.</li>";
      }
    }

    // Try to load the external file-list.js
    const script = document.createElement('script');
    script.src = 'file-list.js';
    script.onload = function() {
      console.log('file-list.js loaded successfully');
      loadFileList();
    };
    script.onerror = function() {
      console.error('Failed to load file-list.js');
      loadFileList();
    };
    document.head.appendChild(script);

    // Fallback in case DOM loads before script
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(loadFileList, 100);
    });
  </script>
</body>
</html>
