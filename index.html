<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notebook Index</title>
</head>
<body>
  <h1>Available Notebooks</h1>
  
  <ul id="notebook-list">Loading...</ul>
  
  <script src="file-list.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ul = document.getElementById("notebook-list");
      
      if (typeof window.htmlFiles !== 'undefined' && window.htmlFiles.length > 0) {
        ul.innerHTML = "";
        window.htmlFiles.forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = file;
          a.textContent = file;
          li.appendChild(a);
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = "<li>No HTML files found.</li>";
      }
    });
  </script>
</body>
</html>
