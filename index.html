<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Notebook Index</title>
</head>

<body>
  <h1>Available Notebooks</h1>
  <p>This is a simple static Github-Pages site to easily share my jupyter notebooks.</p>

  <ul id="notebook-list">Loading...</ul>

  <script>
    // File list will be injected here by GitHub Actions
    function loadFileList() {
      const ul = document.getElementById("notebook-list");

      if (window.htmlFiles && window.htmlFiles.length > 0) {
        ul.innerHTML = "";
        window.htmlFiles.forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = file;
          a.textContent = file;
          li.appendChild(a);
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = "<li>No HTML files found.</li>";
      }
    }

    document.addEventListener('DOMContentLoaded', loadFileList);
  </script>
</body>

</html>
